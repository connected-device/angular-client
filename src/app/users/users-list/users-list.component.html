<h2>users list</h2>

<div>
  <button class="btn btn-secondary float-right my-2" routerLink="/users-add">
    Add
  </button>
</div>

colour: {{ colour }}<br />
<input type="text" [(ngModel)]="colour" [style.background]="colour" />

<table *ngIf="users" class="table">
  <tr class="bg-light">
    <th class="name">_id</th>
    <th class="name">organizationId</th>
    <th class="name">userId</th>
    <th class="name">password</th>
    <th class="name">name</th>
    <th class="name">group</th>
    <th class="name">role</th>
    <th class="text-center">-</th>
  </tr>
  <tr *ngFor="let user of users">
    <td class="name">{{ user._id }}</td>
    <td class="name">{{ user.organizationId }}</td>
    <td class="name">{{ user.userId }}</td>
    <td class="name">{{ user.password }}</td>
    <td class="name">{{ user.userName }}</td>
    <td class="name">{{ user.group }}</td>
    <td class="name">{{ user.role }}</td>
    <td>
      <button type="button" class="btn" (click)="delete(user._id)">
        Delete
      </button>
      <a [title]="'details'" [routerLink]="['/users-edit', user._id]">
        Edit
      </a>
    </td>
  </tr>
</table>
